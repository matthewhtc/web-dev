<!DOCTYPE html>
<html>
<head>
	<title>design test</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="test-design.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td id="triangle" class="board" value=0><i class="fa fa-times" aria-hidden="true"></i></i></td>
		<td class="board vert" value=1></td>
		<td class="board" value=2></td>
	</tr>
	<tr>
		<td class="board horiz" value=3></td>
		<td id="circle" value=4><i class="fa fa-circle" aria-hidden="true"></i></td>
		<td class="board horiz" value=5></td>
	</tr>
	<tr>
		<td class="board" value=6></td>
		<td class="board vert" value=7></td>
		<td class="board" value=8></td>
	</tr>
</table>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="board.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
